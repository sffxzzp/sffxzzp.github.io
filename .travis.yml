language: node_js
sudo: required
node_js:
  - 10.16.0
cache:
  directories:
    - node_modules
branches:
  only:
    - hexo
before_install:
  - npm install -g hexo-cli
install:
  - npm install
  - npm install hexo-deployer-git --save
script:
  - hexo clean
  - hexo generate
after_script:
  - git config --local user.name "$user_name"
  - git config --local user.email "$user_email"
  - sed -i "s/gh_token/${gh_token}/g" ./_config.yml
  - hexo deploy